<!DOCTYPE html>
<html>
<head>
    <title>kameko</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<style>
  @font-face {
    font-family: "FN OCTAHEDRON";
    src: url("video/fn-octahedron-v1-0/FN OCTAHEDRON v1.0.otf") format("opentype");
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    overflow: hidden;
    background-color: black;
    font-family: "FN OCTAHEDRON", monospace;
    color: white;
    text-align: center;
  }

  .bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .rain {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .drop {
    position: absolute;
    background: linear-gradient(to bottom, rgba(100, 2, 192, 0.2), rgba(69, 2, 156, 0.644));
    width: 1px;
    height: 20px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh);
    }
  }

  .content {
    position: relative;
    z-index: 2;
    padding-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    font-family: "FN OCTAHEDRON", monospace;
    text-align: center;
  }

  .avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ddd;
    background-image: url("video/photo.jpg");
    background-size: cover;
    background-position: center;
    margin-bottom: 10px;
    transition: transform 0.3s ease;
  }

  .avatar:hover {
    transform: scale(1.1);
    filter: grayscale(100%);
  }

  .name {
    font-size: 20px;
    margin-bottom: 15px;
    letter-spacing: 2px;
  }

  .links {
    display: flex;
    flex-direction: column;
    align-items: stretch; 
    margin-bottom: 20px;
  }

  .links a {
    color: white;
    text-decoration: none;
    margin-bottom: 8px;
    font-size: 14px;
    letter-spacing: 1px;
    display: inline-block;
    padding: 5px 10px;
    border: 1px solid rgb(88, 0, 189);
    border-radius: 5px;
    transition: transform 0.2s ease;
    width: 100%; 
    box-sizing: border-box; 
  }

  .links a:hover {
    transform: scale(1.1); 
  }

  .email {
    font-size: 12px;
    letter-spacing: 1px;
  }
</style>

<video autoplay loop muted playsinline class="bg-video">
    <source src="video/noire_night_v2.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<div class="rain"></div>

<div class="content">
    <a href="video/photo.jpg"><div class="avatar"></div></a>
    <div class="name">Kameko4</div>
    <div class="links">
        <a href="https://steamcommunity.com/profiles/76561199095077657/">Steam</a>
        <a href="http://discord.com/users/1059119271717916712">Discord</a>
        <a href="https://vk.com/nikitaiarovoi">Vk</a>
        <a href="https://t.me/Nikitaiorovoi4">Telegram-@Nikitaiorovoi4</a>
    </div>
    <div class="email"></div>
</div>

<script>
  const rainContainer = document.querySelector('.rain');
  const numberOfDrops = 150;

  for (let i = 0; i < numberOfDrops; i++) {
    const drop = document.createElement('div');
    drop.classList.add('drop');
    drop.style.left = `${Math.random() * 100}vw`;
    drop.style.animationDelay = `${Math.random() * -5}s`;
    drop.style.animationDuration = `${Math.random() * 3 + 2}s`;
    rainContainer.appendChild(drop);
  }
</script>

</body>
</html>
